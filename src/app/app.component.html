<h2>Enrollees List</h2>
<div class="mat-elevation-z8">
  <table mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell
        *matHeaderCellDef>Id </th>
      <td mat-cell
        *matCellDef="let enrollee"> {{enrollee.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell
        *matHeaderCellDef>Name </th>
      <td mat-cell
        *matCellDef="let enrollee"> {{enrollee.name}} </td>
    </ng-container>
    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell
        *matHeaderCellDef>Date Of Birth </th>
      <td mat-cell
        *matCellDef="let enrollee"> {{enrollee.dateOfBirth}} </td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell
        *matHeaderCellDef>Active User</th>
      <td mat-cell
        *matCellDef="let enrollee"> {{enrollee.active ? 'YES': 'NO'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell
        *matHeaderCellDef>Action </th>
      <td mat-cell
        *matCellDef="let enrollee"
        (click)="editEnrollee(enrollee)">
        <span class="edit-style">Edit</span>
      </td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons></mat-paginator>
</div>
